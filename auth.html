<!doctype html>
<html>
    <head>
        <title>My Page</title>
    </head>
    <body>
        <h1>auth</h1>
        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const state = urlParams.get("state");
            const code = urlParams.get("code");
            console.log("state", state);
            console.log("code", code);
            fetch("https://us-central1-web-component-registry-247823.cloudfunctions.net/token", {
                method: "POST",
                cache: "no-cache",
                credentials: "same-origin",
                body: `code=${code}`,
            }).then(res => {
                console.log("res", res);
            }).catch(err => {
                console.error(err);
            });
        </script>
    </body>
</html>
